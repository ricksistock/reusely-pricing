name: Reusely Pricing Bot

on:
  workflow_dispatch:        # run manually from the Actions tab
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours (change if you like)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm init -y
          npm install googleapis node-fetch@2

      - name: Run push-prices.js
        env:
          SHEET_ID: ${{ vars.SHEET_ID }}                       # set in Repo → Settings → Variables
          SHEET_TAB: ${{ vars.SHEET_TAB }}                     # set to "Proposals" (or your tab name)
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          REUSELY_BASE_URL: ${{ secrets.REUSELY_BASE_URL }}
          REUSELY_TENANT_ID: ${{ secrets.REUSELY_TENANT_ID }}
          REUSELY_SECRET_KEY: ${{ secrets.REUSELY_SECRET_KEY }}
          REUSELY_API_KEY: ${{ secrets.REUSELY_API_KEY }}
        run: node push-prices.js
